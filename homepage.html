<!DOCTYPE html>
<html>

<head>
<title>Chromosome 16 homepage</title>
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header> This is the header placeholder </header>

<nav>This is the homepage navigation</nav>

<section>
<fieldset> 

<p>
  <legend> Input your search information </legend>
  <label> Enter your search term </label>
  <input type ="text" name = "proteins" list="proteins" />
  <datalist id="proteins">
  <option value="HN1LA">
  <option value="IRX3">
  <option value="IRX5">
  <option value="MC1R">
  </datalist>
</p>

<p>
  <legend> Search type</legend>
  <label> enter your search type</label>
  <input type ="text" name = "type" list="type" />
  <datalist id="type">
  <option value="gene">
  <option value="protein">
  <option value="accession">
  <option value="location">
  </datalist>
</p>

</fieldset>
</section>

<footer>
  <p> This was creted by Alina, Elena and Oliver </p>
</footer>

</body>

</html>
